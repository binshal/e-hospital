<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Centered Container -->
    <div class="flex justify-center items-center min-h-screen bg-gray-50">
        <div class="bg-white shadow-lg rounded-lg p-8 w-96">
            <h3 class="text-2xl font-semibold text-center text-blue-600 mb-6">Doctor Login</h3>
            
            <form method="POST">
                {% csrf_token %}
                
                    <!-- Username Field -->
                        <div class="mb-6">
                            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" value="">
                            {% if form.username.errors %}
                                <div class="text-red-500 text-sm mt-1">
                                    {{ form.username.errors|first }}
                                </div>
                            {% endif %}
                        </div>

                    <!-- Password Field -->
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" value="{{ form.password.value }}">
                            {% if form.password.errors %}
                                <div class="text-red-500 text-sm mt-1">
                                    {{ form.password.errors|first }}
                                </div>
                            {% endif %}
                        </div>
                
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Login
                </button>
            </form>

            <!-- Forgot Password (commented out as per original) -->
            <div class="text-center mt-4">
                <!-- <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a> -->
            </div>
        </div>
    </div>

</body>
</html>
