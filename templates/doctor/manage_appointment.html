<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                              url('/static/doctor/slider3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 font-sans">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-2xl rounded-xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Manage Appointment</h1>
        
        <div class="space-y-4 bg-gray-50 p-6 rounded-lg">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <p class="text-gray-700">
                    <strong class="text-gray-900">Patient:</strong> {{ appointment.patient.user.username }}
                </p>
            </div>
            
            <div class="flex items-center">
                <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-gray-700">
                    <strong class="text-gray-900">Appointment Date:</strong> {{ appointment.appointment_date|date:"F d, Y H:i" }}
                </p>
            </div>
            
            <div class="flex items-center">
                <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-gray-700">
                    <strong class="text-gray-900">Status:</strong> {{ appointment.get_status_display }}
                </p>
            </div>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-between space-x-4">
                <button type="submit" name="action" value="cancel" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    Cancel Appointment
                </button>
                <button type="submit" name="action" value="complete" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Mark as Completed
                </button>
            </div>
        </form>

        <div class="text-center">
            <a href="{% url 'doctor_dashboard' %}" class="text-blue-600 hover:text-blue-800 hover:underline transition duration-300 ease-in-out">
                Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
